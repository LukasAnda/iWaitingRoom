<a type="button" class="btn btn-secondary tlacitko" href="home">Naspäť do čakárne</a>

<div *ngFor="let s of settings | async" class="list-group">
    <div class="list-group-item active elem">
        <h4 class="list-group-item-heading">Meno</h4>
        <p class="list-group-item-text">{{ s.meno }}</p>
    </div>
    <div class="list-group-item active elem">
        <h4 class="list-group-item-heading">E-mail</h4>
        <p class="list-group-item-text">{{ s.email }}</p>
    </div>
    <div class="list-group-item active elem">
        <h4 class="list-group-item-heading">ID</h4>
        <p class="list-group-item-text">{{ s.id }}</p>
    </div>
    <div class="list-group-item active elem">
        <h4 class="list-group-item-heading">Špecifikácia</h4>
        <p class="list-group-item-text">{{ s.specifikacia }}</p>
    </div>
    <div class="list-group-item active elem">
        <h4 class="list-group-item-heading">Otváracie hodiny</h4>
        <ul class="list-group-item-text">
            <li *ngFor="let day of s.otvaracieHodiny"> {{day.den}}: {{ day.cas }}</li>
        </ul>
    </div>
</div>
